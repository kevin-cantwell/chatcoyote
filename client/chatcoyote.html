<head>
  <title></title>
</head>

<body>
  <section class="chatter">
    {{> room}}
  </section>
  <section class="info-bar">
    {{> info}}
  </section>
  <section class="prompt">
    <form>
      <input class="chatinput" type="text" maxlength="140" value="" placeholder="Speak your mind">
    </form>
  </section>
</body>

<template name="room">
  <div class="room">
    <section class="messages">
    {{#each messages}}
      {{> message}}
    {{/each}}
    </section>
  </div>
  {{scroll}}
</template>

<template name="message">
  {{#if is_current_user user_id}}
  <div class="message mine">
  {{else}}
  <div class="message other">
  {{/if}}
    <section class="handle">{{user_name}}</section>
    <div class="clear"></div>
    <section class="chatbubble">
      <div class="chattail"></div>
      <div class="chattext">{{chattext}}</div>
    </section>
    <div class="clear"></div>
    <section class="timestamp">
      <time datetime="{{html5_timestamp}}">{{pretty_time}}</time>
    </section>
    <div class="clear"></div>
  </div>
  <div class="clear"></div>
</template>

<template name="info">
  <section class="info-item left">
    {{room_name}}
  </section>
  <section class="info-item right">
    You: <input class="setname" type="text" maxlength="20" value="{{handle}}">
  </section>
  {{invokeAfterLoad}}
</template>
